<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invita 1</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background-image: url('https://i.postimg.cc/SNffQgjm/invitasi1.png');
      background-size: contain;        /* shows full image without cropping */
      background-position: center;     /* centers the image */
      background-repeat: no-repeat;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;          /* fills empty space with black */
    }

    /* Overlay for button visibility */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.25);
      z-index: 1;
    }

    /* Next button styling */
    .next-btn {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #ff6600, #ff8533);
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      z-index: 2;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .next-btn:hover {
      transform: translateX(-50%) scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <!-- Next Button -->
  <button class="next-btn" onclick="window.location.href='invita2.html'">
    Next
  </button>

</body>
</html>
