<!DOCTYPE html>
<html>
  <head>
    <title>Invitation Card</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #ffecd2, #fcb69f); /* festive gradient */
        font-family: Arial, sans-serif;
      }
      h1 {
        font-family: "Comic Sans MS", cursive, sans-serif;
        color: #d63384;
        font-size: 40px;
        margin-bottom: 10px;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      }
      .decor {
        font-size: 30px;
        margin-bottom: 15px;
      }
      img {
        border: 5px solid #ff4d6d;
        border-radius: 25px;
        margin-bottom: 20px;
        box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
      }
      a.button {
        display: inline-block;
        padding: 15px 30px;
        font-size: 20px;
        font-family: Arial, sans-serif;
        color: white;
        background: linear-gradient(45deg, #ff6f61, #ffcc00);
        text-decoration: none;
        border-radius: 15px;
        transition: 0.3s;
        box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
      }
      a.button:hover {
        background: linear-gradient(45deg, #ffcc00, #ff6f61);
        transform: scale(1.1);
        box-shadow: 0px 8px 20px rgba(0,0,0,0.4);
      }
    </style>
  </head>
  <body>
    <div class="decor">🎈🎉🎂🥳🎊</div>
    <h1>Invitation Card</h1>
    <img src="insider.png" alt="Invitation Image" width="500" height="500">
    <div class="decor">🎊🎁🎂🎈🎉</div>
    
    <!-- Next Button linking to invita3 form -->
    <a href="invita3.htm" class="button">Next 🎉</a>
  </body>
</html>
